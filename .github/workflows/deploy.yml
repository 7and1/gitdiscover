name: Deploy to Cloudflare Pages

# Disabled: This app uses SSR with Node.js runtime features (local fonts, server components)
# that are incompatible with Cloudflare Pages Edge Runtime.
# The app is deployed on VPS at https://gitdiscover.org instead.

on:
  workflow_dispatch:  # Manual trigger only

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Cloudflare Pages
    if: false  # Disabled

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build web app
        run: |
          npm run prisma:generate
          npm run build -w @gitdiscover/shared
          npm run build -w @gitdiscover/web
        env:
          NEXT_PUBLIC_APP_URL: https://gitdiscover.org
          NEXT_PUBLIC_API_URL: https://api.gitdiscover.org
          NEXT_PUBLIC_API_BASE_URL: https://api.gitdiscover.org/v1

      - name: Build for Cloudflare Pages
        run: npm run pages:build -w @gitdiscover/web
        env:
          NEXT_PUBLIC_APP_URL: https://gitdiscover.org
          NEXT_PUBLIC_API_URL: https://api.gitdiscover.org
          NEXT_PUBLIC_API_BASE_URL: https://api.gitdiscover.org/v1

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy apps/web/.vercel/output/static --project-name=gitdiscover-web --branch=main
