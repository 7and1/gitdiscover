name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Cloudflare Pages

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build web app
        run: |
          npm run prisma:generate
          npm run build -w @gitdiscover/shared
          npm run build -w @gitdiscover/web
          rm -rf apps/web/.next/cache
        env:
          NEXT_PUBLIC_APP_URL: https://gitdiscover.org
          NEXT_PUBLIC_API_URL: https://api.gitdiscover.org
          NEXT_PUBLIC_API_BASE_URL: https://api.gitdiscover.org/v1

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy apps/web/.next --project-name=gitdiscover-web --branch=main
